<!DOCTYPE html>
<html>
  <head>
    <title>Kwangwoon</title>
    <meta charset="utf-8"> <!-- UTF-8이라는 방식으로 저장됨 -->
    <meta name="viewport" content="width=device-width, height=divice-height, initial-scale=1.0, user-scalable=no,
 maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi">
 <!--모바일페이지크기조절메타태그-->
    <style>

      .info {
        text-align : center;
        padding-top : 10px;
      }
      .map {
        text-align : center;
      }
      p {
        text-align : center;
      }

      </style>
      </head>
      <body>
        <div class="info">
        <p><image src="KwangwoonUniv.png" width=100% height=100%></p>
        </div>
        <div class="map">
  <!-- 1. 지도 노드 -->
  <div id="daumRoughmapContainer1591524626144"
  class="root_daum_roughmap root_daum_roughmap_landing"
  style="margin:0 auto; text-align:center"></div>
  <!--
  	2. 설치 스크립트
  	* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
  -->
  <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

  <!-- 3. 실행 스크립트 -->
  <script charset="UTF-8">
  	new daum.roughmap.Lander({
  		"timestamp" : "1591524626144",
  		"key" : "yov4",
  		"mapWidth" : "300",
  		"mapHeight" : "270"
  	}).render();
  </script>
      </div>
  </body>
</html>
