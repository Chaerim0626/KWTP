<!DOCTYPE html>
<html>
  <head>
    <title>Kwangwoon</title>
    <meta charset="utf-8"> <!-- UTF-8이라는 방식으로 저장됨 -->
    <meta name="viewport" content="width=device-width, height=divice-height, initial-scale=1.0, user-scalable=no,
 maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi">
 <!--모바일페이지크기조절메타태그-->
    <style>

      .info {
        text-align : center;
        padding-top : 10px;
      }
      p {
        text-align : center;
      }

      </style>
      </head>
      <body>
        <div class="info">
        <p><image src="KwangwoonUniv.png" width="30%" height="30%"></p>
        </div>
        <div id="map" style="width:50%;height:50%;"></div>

        <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=342387e972fd72ad544d153b48e9ead3"></script>
        <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
        center: new kakao.maps.LatLng(37.6226011923, 127.0616088528), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
      };
      var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
// 마커가 표시될 위치입니다
      var markerPosition  = new kakao.maps.LatLng(37.6226011923, 127.0616088528);
// 마커를 생성합니다
      var marker = new kakao.maps.Marker({
      position: markerPosition
      });
// 마커가 지도 위에 표시되도록 설정합니다
      marker.setMap(map);
      </script>
  </body>
</html>
