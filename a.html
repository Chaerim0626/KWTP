<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>마커 생성하기</title>
</head>
<body>
    <div align=center>
<!-- 1. 지도 노드 -->
  <div id="daumRoughmapContainer1591524626144"
  class="root_daum_roughmap root_daum_roughmap_landing"
  style="style=margin:0 auto; text-align:center"></div>
  <!--
   2. 설치 스크립트
    * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
  -->
  <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

  <!-- 3. 실행 스크립트 -->
  <script charset="UTF-8">
   new daum.roughmap.Lander({
       "timestamp" : "1591524626144",
       "key" : "yov4",
       "mapWidth" : "250",
       "mapHeight" : "250"
      }).render();
      </script>
    </div>
</body>
</html>
